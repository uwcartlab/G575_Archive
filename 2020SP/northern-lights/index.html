<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title>Northern Palette | find the northern lights around you.</title>

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/opencagedata/leaflet-opencage-search@1.3.0/dist/css/L.Control.OpenCageData.Search.min.css" />
        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->

         <!--you can also place internal styles here;
             place these within <style> tags-->
    </head>
    <body>
        <!--put your initial page content here-->
        <div id ="title">
            <h1>Find the nearest northern lights around you!</h1>
        </div>
        <!-- map -->
        <div class = map>
            <div id="mapid"></div>
            <svg class = "palette" width="450" height="40">
              <g id="colorbar" transform="translate(60,20)"> </g>
              <div class ="pie"></div>
              <div class="barchart"></div>
            </svg>
            <!-- <div class="gallery"></div> -->
        </div>
        <!-- parallel -->
        <div id = "secondTitle">
            <h3 id ="p_chartTitle">Northern Lights Color Pallette</h3>
            <div id="button"><a href="javascript:void(0)" class="myButton">Reset</a></div>
        </div>

        </div>
        <div class="parellel">
        <!-- Create a div where the graph will take place -->
        <div class="parallel-us">
            <h3 id="p_chartSubTitle">USA</p></div>
        <div class="parallel-ca">
        <h3 id="p_chartSubTitle">Canada</p></div>

        </div>

        </div>
        </div>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
        <!-- Add leaflet ajax for loading geojson -->
        <!-- <script type="text/javascript" src="lib/leaflet.ajax.min.js"></script> -->
        <!--put your external script links here-->
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script> <!--concave hull-->
        <!-- <script type="text/javascript" src="lib/jquery-3.4.1.js"></script> --> -->
        <!-- var geojson file -->
        <script type="text/javascript" src="js/northern.js"></script>
        <!-- <script type="text/javascript" src="js/test.js"></script> -->
        <!-- Add your main code here -->
        <script type="text/javascript" src="lib/L.Control.OpenCageSearch.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- <script type="text/javascript" src="js/parallel.js"></script> -->
    </body>
</html>
